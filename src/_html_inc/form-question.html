<form id="form-question" class="form-question" action="">     
  <h2 class="form-question__title">Нужна консультация по процедуре оформления?</h2>

  <div class="form-group required has-error">
    <input class="form-question__input" type="text" name="Имя" placeholder="Имя*">
    <p class="help-block  help-block-error">Ошибка заполнения поля формы</p>
  </div> 
  <div class="form-group has-success">
    <input class="form-question__input" type="tel" name="Телефон" placeholder="Телефон">
    <p class="help-block  help-block-error">Ошибка заполнения поля формы</p>
  </div>
  <div class="form-group required has-success">
    <input class="form-question__input" type="email" name="Email" placeholder="Email*">
    <p class="help-block  help-block-error">Ошибка заполнения поля формы</p>
  </div>
  <div class="form-group required has-success">
    <textarea class="form-question__textarea" name="Ваш вопрос" placeholder="Ваш вопрос*"></textarea>
    <p class="help-block  help-block-error">Ошибка заполнения поля формы</p>
  </div>
  <div class="form-question__captcha"></div>
  <div class="form-group">
    <button class="form-question__btn" type="submit">Отправить вопрос</button>
    <p class="help-block  help-block-success">Ваш вопрос отправлен</p>
  </div>
</form>
