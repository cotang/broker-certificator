<form id="form-question" class="questions__form  form-question" action="">     
  <h2 class="form-question__title">Есть вопросы?</h2>        
  <input class="form-question__input" type="text" name="Имя" placeholder="Имя"> 
  <input class="form-question__input" type="tel" name="Телефон" placeholder="Телефон">
  <input class="form-question__input" type="email" name="Email" placeholder="Email">
  <textarea class="form-question__textarea" name="Ваш вопрос" placeholder="Ваш вопрос"></textarea>
  <div class="form-question__captcha-img">
    <img src="img/captcha.jpg" alt="">
  </div>        
  <input class="form-question__input" type="text" name="Captcha" placeholder="Код с картинки*" required>
  <button class="form-question__btn" type="submit">Отправить вопрос</button>
</form>
